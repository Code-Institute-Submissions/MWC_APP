{% extends "base.html" %}
{% load widget_tweaks %} {% comment %} for adding datepicker class to form.date for materialize {% endcomment %}

{% block content %}
<div class="fieldWrapper">
        {{ form.date.errors }}
        <label for="{{ form.date.id_for_label }}">Date:</label>
        {{ form.date|add_class:"datepicker" }}
    </div>
        
{% endblock %}
