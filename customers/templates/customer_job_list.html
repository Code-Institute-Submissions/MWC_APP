{% extends "base.html" %} 
{% block content %}
<div class="container">
<div class="row valign-wrapper">
        <div class="col s10">
            <h4 class="teal-text text-darken-3">Jobs</h4>
        </div>
        <div class="col s2">
            <a href="/customers/new/" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
    </div>
<table class="bordered striped">
    {% comment %} <thead>
        <tr>
            <th>Address</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead> {% endcomment %}
    <tbody>
        {% for customer.jobs in object_list %}
        <tr>            
            <td><b>{{ customer.jobs.price }} </b></td>
                       
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>
{% endblock %}
